<h1>Plenz:</h1>
<mat-list>
  <mat-list-item *ngFor="let plan of planList"> 
    <mat-button-toggle-group name="voteMe" aria-label="Font Style">
      <mat-button-toggle value="true" (click)="vote(plan, true)">Sure</mat-button-toggle>
      <mat-button-toggle value="false" (click)="vote(plan, false)">Muie</mat-button-toggle>
    </mat-button-toggle-group>
    <h3 matLine> {{plan.name}} </h3>
    <p matLine>{{plan.description}}</p>
    <p matLine>
      <span> {{plan.time | date:'h:mm a z'}} </span>
    </p>
    <p matLine>
      <span> Rating {{plan.rating }} </span>
    </p>
    <mat-divider></mat-divider>

  </mat-list-item>
</mat-list>
